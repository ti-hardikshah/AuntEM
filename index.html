<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Model Viewer</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/responsive.css">
  </head>
<body>
  <div class="grid-container">
    <model-viewer 
    src="assets/model/Aunt_anim_V14.glb" 
    ar ar-modes="webxr scene-viewer quick-look"
    camera-controls 
    environment-image="neutral" 
    poster="assets/image/poster.webp" 
    shadow-intensity="1" 
    autoplay 
    camera-orbit="180deg 75deg auto"
    >
    <input slot="ar-button" class="ar-button" value="submit" type="image" src="assets/image/ariconsiyah.png" width="30px" height="30px"> 
  </model-viewer>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="https://unpkg.com/intersection-observer/intersection-observer.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill/dist/ResizeObserver.js"></script>
    <script src="https://unpkg.com/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>
    <script src="https://unpkg.com/focus-visible/dist/focus-visible.js" defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </div>
</body></html>
